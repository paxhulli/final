<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head_bootstrap">
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<header  th:replace="template :: header">

</header>

<h3>Contact Form</h3>
<p>If you need more information about any service, please contact us...</p>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="county">County:</label>
            <select multiple class="form-control" id="county">
                <option>Dublin</option>
                <option>Cork</option>
                <option>Limerick</option>
                <option>Meath</option>
                <option>Wicklow</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Textarea">Write something you want to tell us...</label>
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<div th:replace="template :: footer">

</div>

</body>
</html>
