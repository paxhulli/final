<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head_bootstrap">
  <meta charset="UTF-8">
  <title>Vehicle Registration</title>
</head>
<body>
<header  th:replace="template :: header">

</header>
<div class="container">
<form action="/doVehicleReg" method="POST" >

  <h2>Register a Car</h2>
  <h3>Vehicle Details</h3>

  <div class="mb-3 mt-3">
    <label for="make" class="form-label">Make (select one):</label>
    <select class="form-select" id="make" name="make">
      <th:block th:each="make : ${makes}">
        <option th:value="${make.getIdMake()}" th:text="${make.getName()}"></option>
      </th:block>

    </select>
  </div>
  <div class="mb-3">
    <label for="other">Other:</label>
    <input type="text" class="form-control" id="other" placeholder="Enter Make" name="other">
  </div>
  <div class="mb-3">
    <label for="model">Model:</label>
    <input type="text" class="form-control" id="model" placeholder="Enter Model" name="model">
  </div>
  <div class="mb-3">
    <label for="year">Year:</label>
    <input type="text" class="form-control" id="year" placeholder="Enter Year" name="year">
  </div>
  <div class="mb-3 mt-3">
    <label for="engineType" class="form-label">Engine Type (select one):</label>
    <select class="text" id="engineType" name="engineType">
      <th:block th:each="engineType : ${engineTypes}">
        <option  th:value="${engineType.getIdEngineType()}" th:text="${engineType.getType()}"></option>
      </th:block>
    </select>
  </div>
  <div class="mb-3">
    <label for="registrationNumber">Registration Number:</label>
    <input type="text" class="form-control" id="registrationNumber" placeholder="Enter Registration Number" name="registrationNumber">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<div th:replace="template :: footer">

</div>

</body>
</html>
